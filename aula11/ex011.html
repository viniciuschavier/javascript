<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>País</title>
</head>
<body>
  <h1>Estrangeiro ou Brasileiro?</h1>
  Digite o seu País: <input type="text" name="txtpa" id="txtpa">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="res">

  </div>
  <script>
    function verificar() {
      var txtp =  window.document.getElementById('txtpa')
      var des = (txtpa.value)
      var res = window.document.getElementById('res')
      if (des != 'Brasil') {
        res.innerHTML += `<p>Você é <strong>ESTRANGEIRO!</strong></p>`
      } else {
        res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`
      }
    }
  </script>
</body>
</html>
